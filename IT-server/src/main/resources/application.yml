spring:
  profiles:
    active: dev
    multipart:
      max-file-size: 2048MB
      max-request-size: 2048MB
  datasource:
    driver-class-name: ${xiaoyan.datasource.driver-class-name}
    url: jdbc:mysql://${xiaoyan.datasource.host}:${xiaoyan.datasource.port}/${xiaoyan.datasource.database}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&useUnicode=true&connectionCollation=utf8mb4_unicode_ci&zeroDateTimeBehavior=CONVERT_TO_NULL
    username: ${xiaoyan.datasource.username}
    password: ${xiaoyan.datasource.password}
  data:
    redis:
      host: ${xiaoyan.redis.host}
      port: ${xiaoyan.redis.port}
      password: ${xiaoyan.redis.password}
      database: ${xiaoyan.redis.database}

front-location:
  request-url: ${xiaoyan.front-location.request-url}


resourses-root-directory:
  path: ${xiaoyan.resourses-root-directory.path}


#修改为自己的apikey
deepseek:
  base-url: ${xiaoyan.deepseek.base-url}
  api-key: ${xiaoyan.deepseek.api-key}

xiaoyan:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    secret-key: itcast
    # 设置jwt过期时间
    ttl: 7200000000
    # 设置前端传递过来的令牌名称
    token-name: authorization

admit:
  url: ${xiaoyan.admit.url}


server:
  address: 0.0.0.0

#mybatis-plus:
#  configuration:
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # 关键配置
logging:
  level:
    com:
      xiaoyan:
        mapper: info
        service: info
        controller: info